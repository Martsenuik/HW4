<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!---------------------* завданння 1 *------------------>
    <h2>Перевірка на введені дані в поля</h2>
    <form class="form">
      <label>
        <input class="one" type="text" />
      </label>
      <label>
        <input class="two" type="text" />
      </label>
      <button type="submit">перевірити</button>
    </form>
    <p class="text"></p>

    <!---------------------* завданння 2 *------------------>
    <form>
      <label>
        1 числове поля
        <input
          class="first"
          type="number"
          name="weight"
          min="0"
          max="200"
          step="1"
        />
      </label>
      <label>
        2 чмслове поля
        <input
          class="second"
          type="number"
          name="weight"
          min="0"
          max="200"
          step="1"
        />
      </label>
      <button class="button" type="submit">перевірити</button>
    </form>

    <!---------------------* завданння 3 *------------------>

    <form class="form">
      <label>
        <input class="input_task3" type="text" />
      </label>
      <button class="btn_task3" type="submit">перевірити</button>
    </form>

    <!---------------------* завданння 4 *------------------>

    <h2>Перевірка числа</h2>
    <form id="numberForm">
      <label for="numberInput"></label>
      <input type="number" id="numberInput" required />
      <button type="button" onclick="checkNumber()">Перевірити</button>
    </form>
    <p id="numberResult"></p>

    <!---------------------* завданння 5 *------------------>

    <h2>Форма для перевірки даних</h2>
    <form id="dataForm">
      <label for="nameInput">Ім'я:</label>
      <input type="text" id="nameInput" required /><br /><br />

      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" required /><br /><br />

      <label for="passwordInput">Пароль:</label>
      <input type="password" id="passwordInput" required /><br /><br />

      <button type="button" onclick="validateForm()">Відправити</button>
    </form>
    <p id="formResult"></p>
    <!---------------------* підключення *------------------>
    <script src="./js/index.js"></script>
  </body>
</html>
